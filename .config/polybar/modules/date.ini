[module/date]
type = internal/date

; Seconds to sleep between updates
; Default: 1.0
interval = 10

format-prefix = ${date.fp}
format-prefix-foreground = ${colors.b6}

label = %time%
; Optional time format
time = %H:%M

; if `date-alt` or `time-alt` is defined, clicking
; the module will toggle between formats
time-alt = %d.%m.%Y%
